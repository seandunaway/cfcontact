<!DOCTYPE html>
<title>cloudflare contact</title>
<style>
input, textarea {display: block; font-size: 1rem; margin-bottom: 1rem;}
</style>
<h1>cloudflare contact</h1>
<form action='http://localhost:8787/' method='post'>
	<input name='name' type='text' placeholder='name' autofocus>
	<input name='email' type='email' placeholder='email'>
	<input name='phone' type='tel' placeholder='phone'>
	<input name='subject' type='text' placeholder='subject'>
	<textarea name='message' placeholder='message'></textarea>
	<input type='submit'>
</form>
